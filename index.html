<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKJACK By Nestor</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap'); </style>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css" />
    <script defer src="js/main.js"></script>
</head>
<body background = "imgs/black-background.jpg" >
    <h1>BLACKJACK</h1>
    <main>
        <div id="betCoins">
        <div id="two" class="coins">200</div>
        <div id="five" class="coins">500</div>
        <div id="ten" class="coins">1000</div>
        <div id="twenty" class="coins">2000</div>
        </div>
        <div id="cpu-hand"></div>
        <h2><div class="card back-blue xlarge"></div></h2>
        <p1 id="betCash"> BET: $<span id="cashbet"></span>CASH: $<span id="cash"></span></p2> 
        <div id="button-container">
        <button id="double" class="button">DOUBLE</button>
        <button id="hit" class="button">HIT</button>
        <button id="stand" class="button">STAND</button>
        </div>
        <button id="replay">REPLAY</button>
        <div class="dealOptions">
        <button id="reset">RESET</button>
        <button id="deal">DEAL</button>
        </div>
        <div id="ply-hand"></div>   
        <div id="ply-count"></div>
        <div id="winner"></div>
       
       
        
    </main>
    
    
</body>
</html>
