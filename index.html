<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKJACK By Nestor</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap'); </style>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css" />
    <script defer src="js/main.js"></script>
</head>
<body background = "imgs/black-background.jpg" >
    <h1>BLACKJACK </h1>
    <h5>by NESTOR TRIANA</h5>
    <main>
        <div id="two" class="bet">200</div>
        <div id="five" class="bet">500</div>
        <div id="cpu-hand"></div>
        
        <div class="button-container">
        <button id="double" class="button">DOUBLE</button>
        <button id="start">PLAY</button> 
        <button id="hit" class="button">HIT</button>
        <button id="replay">RESET</button>
        <button id="stand" class="button">STAND</button>
        </div>
        <div id="ten" class="bet">1000</div>
        <div id="twenty" class="bet">2000</div>
        <div id="ply-hand"></div>   
        <p1> BET: $<span id="cashbet"></span></p1>
        <p2> CASH: $<span id="cash"></span></p2> 
        <div id="ply-count"></div>
        <h2><div class="card back-blue xlarge"></div></h2>
        <div id="winner"></div>
       
       
        
    </main>
    
    
</body>
</html>
